<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pokedex.css">
    <link rel="shortcut icon" href="assets/img/pokeball.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<!-- Carrega a Pokedex ao carregar a página -->
<body onload="loadPokedex(80)">
    <!-- Div - Navegação -->
    <div class="main-title collapsible">
        <div class="img text">
            <img src="assets/img/pokeball.png" alt="">Pokedex <span id="symbol">&#9660;</span>
        </div>
        <!-- Colapsado -->
        <div id="content">
            <div onclick="loadPokedex(1)">Generation 1</div>
            <div onclick="loadPokedex(2)">Generation 2</div>
            <div onclick="loadPokedex(3)">Generation 3</div>
            <div onclick="fakeSignOut()">Exit</div>
        </div>
    </div>
    <!-- Ul - Pokedex -->
    <ul id="root"></ul>
    <!-- Div - Footer -->
    <div class="main-title">
        <div class="img text">
            <img src="assets/img/github.png" alt="">github.com/pedrovanzo
        </div>
    </div>
    <!-- Script - Pokedex -->
    <script src="js/pokedex.js"></script>
</body>

</html>
