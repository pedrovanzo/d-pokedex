<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/teambuilder.css">
    <link rel="shortcut icon" href="assets/img/pokeball.png" type="image/x-icon">
    <title>Teambuilder Generator</title>
</head>
<!-- Carrega a Pokedex ao carregar a página -->

<body onload="buildTeam()">
    <!-- Div - Navegação -->
    <div class="main-title collapsible">
        <div class="img text">
            <img src="assets/img/pokeball.png" alt="">Pokedex <span id="symbol">&#9660;</span>
        </div>
    </div>
    <h1>Team Generator Prototype 01</h1>
    <div class="buttonContainer">
        <button onclick="buildTeam(1)">Generate New Team (Gen 1)</button>
        <button onclick="buildTeam(2)">Generate New Team (Gen 2)</button>
        <button onclick="buildTeam(3)">Generate New Team (Gen 3)</button>
        <button onclick="copyTeamToClipboard()">Copy Text</button>
    </div>
    <ul id="root"></ul>
    <!-- Script - Teambuilder -->
    <script src="js/teambuilder.js"></script>
</body>

</html>
