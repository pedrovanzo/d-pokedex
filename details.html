<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="shortcut icon" href="assets/img/pokeball.png" type="image/x-icon">
    <title>MissingNo</title>
</head>
<body>
    <!-- Div - Navegação -->
    <div class="main-title text">
        <div class="img">
            <img src="assets/img/pokeball.png" alt=""><a href="pokedex.html">Back</a>
        </div>
    </div>
    <!-- Ul - Pokemon (id via URL) -->
    <ul id="root">
        <li class="title">
            <div class="pokeImg"><img src="assets/img/missingno.png" alt="" id="pokeImg"></div>
            <div id="name" class="name">MissingNo</div>
        </li>
        <!-- Habilidades do Pokemon -->
        <li class="abilities">abilities</li>
        <li id="ability" class="ability"></li>
        <!-- Ataques do Pokemon (Limitado a 4 aleatorios) -->
        <li class="moves">moves</li>
        <li id="move" class="move">
        </li>
    </ul>
    <!-- Mudar Pokemon (id+1 ou id-1) -->
    <ul class="buttonUl">
        <li>
            <button id="previousPokemon" onclick="previousP()">&lt;&lt;&nbsp;&nbsp;Previous</button>
            <button id="nextPokemon" onclick="nextP()">Next&nbsp;&nbsp;&gt;&gt;</button>
        </li>
    </ul>
    <!-- Script - Detalhes -->
    <script src="js/details.js"></script>
</body>

</html>
