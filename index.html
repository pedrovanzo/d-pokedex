<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="shortcut icon" href="assets/img/pokeball.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <!-- Imagem de capa -->
    <div class="coverImg">
        <img src="assets/img/pokedex-cover.png" alt="">
    </div>
    <!-- Div Principal -->
    <div id="root">
        <!-- Input - Email -->
        <input type="text" name="email" label="Email" placeholder="exemplo@email.com" class="inputText">
        <!-- Input - Senha -->
        <input type="password" name="password" label="Password" placeholder="*********" class="inputText">
        <!-- Div - Opções de Sign In -->
        <div class="signInOptions">
            <div class="accountOptions">
                <!-- Input - Lembre-me -->
                <input type="checkbox" checked>&nbsp;Remember me<br /><br />
                <!-- Anchor - Esqueci minha senha -->
                <a href="#">Forgot password</a>
            </div>
        </div>
        <!-- Fake Sign In -->
        <button onclick="fakeSignIn()">Sign In</button>
    </div>
    <!-- Script - Fake Sign In -->
    <script src="js/signin.js"></script>
</body>

</html>
